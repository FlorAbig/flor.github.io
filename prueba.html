<html>
<head>
    <title>Aplicación Móvil</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center">Inicio de Sesión</h2>
        <form class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Correo Electrónico</label>
                <input id="email" name="email" type="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                <input id="password" name="password" type="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">Iniciar Sesión</button>
            </div>
        </form>
        <div class="text-center">
            <a href="#" class="text-blue-500 hover:underline">Registrar Usuario Nuevo</a>
        </div>
    </div>

    <div id="menu-principal" class="hidden w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">Menú Principal</h2>
        <div class="space-y-4">
            <button id="btn-trabajo" class="w-full px-4 py-2 font-bold text-white bg-green-500 rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:ring-green-200">
                <i class="fas fa-briefcase mr-2"></i>Trabajo
            </button>
            <button id="btn-datos-estudiantiles" class="w-full px-4 py-2 font-bold text-white bg-purple-500 rounded-md hover:bg-purple-600 focus:outline-none focus:ring focus:ring-purple-200">
                <i class="fas fa-graduation-cap mr-2"></i>Datos Estudiantiles
            </button>
            <button class="w-full px-4 py-2 font-bold text-white bg-red-500 rounded-md hover:bg-red-600 focus:outline-none focus:ring focus:ring-red-200">
                <i class="fas fa-dumbbell mr-2"></i>Ejercicio
            </button>
            <button class="w-full px-4 py-2 font-bold text-white bg-yellow-500 rounded-md hover:bg-yellow-600 focus:outline-none focus:ring focus:ring-yellow-200">
                <i class="fas fa-exclamation-triangle mr-2"></i>Datos en Caso de Emergencia
            </button>
        </div>
    </div>

    <div id="datos-trabajo" class="hidden w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">Datos de mi Trabajo</h2>
        <form id="form-trabajo" class="space-y-4">
            <div>
                <label for="empresa" class="block text-sm font-medium text-gray-700">Lugar o Empresa</label>
                <input id="empresa" name="empresa" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label for="horario" class="block text-sm font-medium text-gray-700">Horario de Trabajo</label>
                <input id="horario" name="horario" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label for="hora-entrada" class="block text-sm font-medium text-gray-700">Hora de Entrada</label>
                <input id="hora-entrada" name="hora-entrada" type="time" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label for="hora-salida" class="block text-sm font-medium text-gray-700">Hora de Salida</label>
                <input id="hora-salida" name="hora-salida" type="time" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label for="nuevo-trabajo" class="block text-sm font-medium text-gray-700">Agregar Trabajo Nuevo</label>
                <input id="nuevo-trabajo" name="nuevo-trabajo" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div class="flex items-center justify-between">
                <button type="button" id="btn-agregar-trabajo" class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">Agregar</button>
            </div>
        </form>
        <hr class="my-4">
        <h3 class="text-xl font-bold text-gray-800">Trabajos Asignados</h3>
        <ul id="lista-trabajos-asignados" class="list-disc pl-5 space-y-2">
            <!-- Trabajos asignados se agregarán aquí -->
        </ul>
        <hr class="my-4">
        <h3 class="text-xl font-bold text-gray-800">Trabajos Pendientes</h3>
        <ul id="lista-trabajos-pendientes" class="list-disc pl-5 space-y-2">
            <!-- Trabajos pendientes se agregarán aquí -->
        </ul>
        <div class="flex items-center justify-between mt-4">
            <button type="button" id="btn-guardar-todo" class="w-full px-4 py-2 font-bold text-white bg-green-500 rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:ring-green-200">Guardar Todo</button>
        </div>
        <div class="flex items-center justify-between mt-4">
            <button type="button" id="btn-regresar" class="w-full px-4 py-2 font-bold text-white bg-gray-500 rounded-md hover:bg-gray-600 focus:outline-none focus:ring focus:ring-gray-200">Regresar</button>
        </div>
    </div>

    <div id="datos-estudiantiles" class="hidden w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">Ingresar Datos del Estudiante</h2>
        <form id="form-estudiante" class="space-y-4">
            <div>
                <label for="lugar-estudio" class="block text-sm font-medium text-gray-700">Lugar en el que Estudias</label>
                <input id="lugar-estudio" name="lugar-estudio" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label for="nie" class="block text-sm font-medium text-gray-700">NIE del Estudiante</label>
                <input id="nie" name="nie" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label for="nombre-completo" class="block text-sm font-medium text-gray-700">Nombre Completo del Estudiante</label>
                <input id="nombre-completo" name="nombre-completo" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label for="grado-seccion" class="block text-sm font-medium text-gray-700">Grado y Sección que está Cursando</label>
                <input id="grado-seccion" name="grado-seccion" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label for="maestro-orientador" class="block text-sm font-medium text-gray-700">Maestro u Orientador</label>
                <input id="maestro-orientador" name="maestro-orientador" type="text" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div>
                <label for="nueva-tarea" class="block text-sm font-medium text-gray-700">Agregar Tarea Nueva</label>
                <input id="nueva-tarea" name="nueva-tarea" type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-200">
            </div>
            <div class="flex items-center justify-between">
                <button type="button" id="btn-agregar-tarea" class="w-full px-4 py-2 font-bold text-white bg-blue-500 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:ring-blue-200">Agregar</button>
            </div>
        </form>
        <hr class="my-4">
        <h3 class="text-xl font-bold text-gray-800">Tareas Asignadas</h3>
        <ul id="lista-tareas-asignadas" class="list-disc pl-5 space-y-2">
            <!-- Tareas asignadas se agregarán aquí -->
        </ul>
        <hr class="my-4">
        <h3 class="text-xl font-bold text-gray-800">Tareas Pendientes</h3>
        <ul id="lista-tareas-pendientes" class="list-disc pl-5 space-y-2">
            <!-- Tareas pendientes se agregarán aquí -->
        </ul>
        <div class="flex items-center justify-between mt-4">
            <button type="button" id="btn-guardar-todo-estudiante" class="w-full px-4 py-2 font-bold text-white bg-green-500 rounded-md hover:bg-green-600 focus:outline-none focus:ring focus:ring-green-200">Guardar Todo</button>
        </div>
        <div class="flex items-center justify-between mt-4">
            <button type="button" id="btn-regresar-estudiante" class="w-full px-4 py-2 font-bold text-white bg-gray-500 rounded-md hover:bg-gray-600 focus:outline-none focus:ring focus:ring-gray-200">Regresar</button>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            document.querySelector('.w-full.max-w-md.p-8.space-y-6.bg-white.rounded-lg.shadow-md').classList.add('hidden');
            document.getElementById('menu-principal').classList.remove('hidden');
        });

        document.getElementById('btn-trabajo').addEventListener('click', function() {
            document.getElementById('menu-principal').classList.add('hidden');
            document.getElementById('datos-trabajo').classList.remove('hidden');
        });

        document.getElementById('btn-datos-estudiantiles').addEventListener('click', function() {
            document.getElementById('menu-principal').classList.add('hidden');
            document.getElementById('datos-estudiantiles').classList.remove('hidden');
        });

        document.getElementById('btn-agregar-trabajo').addEventListener('click', function() {
            const nuevoTrabajo = document.getElementById('nuevo-trabajo').value;
            if (nuevoTrabajo) {
                const liAsignado = document.createElement('li');
                liAsignado.textContent = nuevoTrabajo;
                document.getElementById('lista-trabajos-asignados').appendChild(liAsignado);

                const liPendiente = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.classList.add('mr-2');
                liPendiente.appendChild(checkbox);
                liPendiente.appendChild(document.createTextNode(nuevoTrabajo));
                document.getElementById('lista-trabajos-pendientes').appendChild(liPendiente);

                document.getElementById('nuevo-trabajo').value = '';
            }
        });

        document.getElementById('btn-guardar-todo').addEventListener('click', function() {
            alert('Los datos se guardaron correctamente');
        });

        document.getElementById('btn-regresar').addEventListener('click', function() {
            document.getElementById('datos-trabajo').classList.add('hidden');
            document.getElementById('menu-principal').classList.remove('hidden');
        });

        document.getElementById('btn-agregar-tarea').addEventListener('click', function() {
            const nuevaTarea = document.getElementById('nueva-tarea').value;
            if (nuevaTarea) {
                const liAsignada = document.createElement('li');
                liAsignada.textContent = nuevaTarea;
                document.getElementById('lista-tareas-asignadas').appendChild(liAsignada);

                const liPendiente = document.createElement('li');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.classList.add('mr-2');
                liPendiente.appendChild(checkbox);
                liPendiente.appendChild(document.createTextNode(nuevaTarea));
                document.getElementById('lista-tareas-pendientes').appendChild(liPendiente);

                document.getElementById('nueva-tarea').value = '';
            }
        });

        document.getElementById('btn-guardar-todo-estudiante').addEventListener('click', function() {
            alert('Los datos se guardaron correctamente');
        });

        document.getElementById('btn-regresar-estudiante').addEventListener('click', function() {
            document.getElementById('datos-estudiantiles').classList.add('hidden');
            document.getElementById('menu-principal').classList.remove('hidden');
        });
    </script>
</body>
</html>
